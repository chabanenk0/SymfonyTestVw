city:
    pattern:  /
    defaults: { _controller: "chabTestTourBundle:City:index" }

city_show:
    pattern:  /{id}/show
    defaults: { _controller: "chabTestTourBundle:City:show" }

city_new:
    pattern:  /new
    defaults: { _controller: "chabTestTourBundle:City:new" }

city_create:
    pattern:  /create
    defaults: { _controller: "chabTestTourBundle:City:create" }
    requirements: { _method: post }

city_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "chabTestTourBundle:City:edit" }

city_update:
    pattern:  /{id}/update
    defaults: { _controller: "chabTestTourBundle:City:update" }
    requirements: { _method: post|put }

city_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "chabTestTourBundle:City:delete" }
    requirements: { _method: post|delete }
